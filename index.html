<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//support.map.ir/wp-content/cache/wpfc-minified/10lzf1tf/a1nu0.css"
        media="all" />
    <title>Api</title>
</head>

<body>
    <div class="container">
        <div class="row bg-dark text-center">
            <div class="col-md-12 ">
                <p class="text-white">Learning How to work with APIs</p>
            </div>

            <div class="col-md-12 text-center">
                <select id="select-country" class="mb-3">
                    <option selected>Select Country</option>
                </select>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-7 bg-dark">
                <div id="info"></div>
            </div>

            <div class="col-2 px-1">
                <h4 class="bg-dark text-white text-center m-0">Calling Code</h4>
                <div id="callCode" class="bg-warning "
                    style="height: 300px; display: flex; align-items: center; justify-content: center;">
                </div>
            </div>

            <div class="col-3 px-0">
                <div id="flag"></div>
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-4 bg-secondary text-center px-0">
                <h4 class="bg-dark text-warning text-center m-0" id="weatherReport"></h4>
                <div id="weather" class="text-warning"></div>
            </div>

            <div class="col-8">
                <div id="map"></div>
            </div>
        </div>


    </div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
    src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script>
<script type="text/javascript"
    src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"></script>
<script src="./js/jqApp.js"></script>
</body>

</html>
